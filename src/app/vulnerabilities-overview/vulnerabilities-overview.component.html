<div class="card">
  <div class="card-header">
    Overview
  </div>
  <div class="card-block">
    <div class="card-media-block">
      <ngx-charts-pie-chart
        [view]="view"
        [scheme]="vulnerabilityCategoryScheme"
        [results]="vulnerabilityCategoriesData"
        [legend]="showLegend"
        [legendTitle]="legend"
        [labels]="showLabels"
        [doughnut]="doughnut"
        [gradient]="gradient"
        [explodeSlices]="explodeSlices">
      </ngx-charts-pie-chart>
    </div>
  </div>
</div>
